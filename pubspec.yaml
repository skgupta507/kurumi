name: kurumi
description: Unofficial anilist client

publish_to: "none"

version: 1.5.0+32

environment:
  sdk: ">=3.0.0 <4.0.0"

# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^10.2.0
  google_fonts: ^4.0.3
  url_launcher: ^6.1.10
  flutter_web_auth_2: ^2.0.4
  flutter_secure_storage: ^9.0.0
  flutter_riverpod: ^2.2.0
  shared_preferences: ^2.0.18
  ferry_flutter: ^0.8.0+1
  line_icons: ^2.0.1
  lottie: ^2.2.0
  anilist:
    path: "../anilist"
  cached_network_image: ^3.2.3
  flutter_launcher_icons: ^0.13.1
  ferry: ^0.14.0+1
  gql_http_link: ^0.4.5
  hive: ^2.2.3
  ferry_hive_store: ^0.5.1
  hive_flutter: ^1.1.0
  dio: ^5.0.1
  shimmer: ^3.0.0
  ionicons: ^0.2.2
  card_swiper: ^3.0.1
  intl: ^0.18.0
  flutter_markdown: ^0.6.14
  share_plus: ^7.0.2
  screenshot: ^2.1.0
  path_provider: ^2.0.14
  zoom_widget: ^2.0.1
  gql_code_builder: ^0.7.1
  upgrader: ^8.1.0
  logger: ^2.0.2
  flutter_inappwebview: ^5.7.2+3
  custom_refresh_indicator: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/meta/ninja.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lotties/
    - assets/gifs/
    - assets/meta/ninja.png

